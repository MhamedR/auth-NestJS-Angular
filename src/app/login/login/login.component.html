<div class="col-md-6 offset-md-3 mt-5">
    <div class="alert alert-info">
        Username: john<br />
        Password: changeme
    </div>
    <div class="card">
        <h4 class="card-header">Angular 8 JWT Login Example</h4>
        <div class="card-body">
            <form (ngSubmit)="onSubmit(user)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control" [(ngModel)]="user.username" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control"
                        [(ngModel)]="user.password" />
                </div>
                <button [disabled]="false" class="btn btn-primary">
                    <span *ngIf="true" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <!-- <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div> -->
            </form>
        </div>
    </div>
</div>
